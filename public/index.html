   <script>
      
   function logoutPressed() {

         //alert("h"+sessionStorage.getItem("session_username"));
         sessionStorage.clear();
         //alert(sessionStorage.getItem("session_username"));   
         init();
   }
   function init() {
      if (sessionStorage.getItem("session_username") == null) {
         //alert("not logged in");
         document.getElementById("login").style.visibility = "visible";
         document.getElementById("logout").style.visibility = "hidden";
         document.getElementById("new").style.visibility = "hidden";
         document.getElementById("dashboard").style.visibility = "hidden";
      } else {
         //alert(sessionStorage.getItem("session_username"));
         document.getElementById("login").style.visibility = "hidden";
         document.getElementById("logout").style.visibility = "visible";
         document.getElementById("new").style.visibility = "visible";
         document.getElementById("dashboard").style.visibility = "visible";
      }
   }

   </script>


<script>
  console.log("Hi");

  function toggle(type){
   var listBtn = document.getElementById('listBtn');
   var mapBtn = document.getElementById('mapBtn');
    if(type === "list") {
      show("listSearch");
      show("listView");
      hide("mapSearch");
      hide("mapView");
      listBtn.className = "btn";
      mapBtn.className = "btn";
    } else{

      show("mapSearch");
      show("mapView");
      hide("listSearch");
      hide("listView");
      mapBtn.className = "btn";
      listBtn.className = "btn";
    }
  }

  function hide(id) {
    var x = document.getElementById(id);
    x.style.visibility = "hidden";

  }

  function show(id) {
    var x = document.getElementById(id);
    x.style.visibility = "visible";
  }

  


</script>
