
<style>

.wrapper {
  position: relative;
}
#listSearch {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

#listView {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

</style>
<div class="col-md-12 home" ng-init="init();toggle('list');" ng-controller="MainController">
 <div class="row">
    
    <div class="col-md-2 well">
      <div>
        <button id="listBtn" type="button" class="btn btn-primary" onclick="toggle('list')">List</button>
        <button id="mapBtn" type="button" class="btn btn-light" onclick="toggle('map')">Map</button>
      </div>

      <div class="wrapper">
        <!--MAP SEARCH -->
        <div id="mapSearch" style="visibility: hidden;">
          <input type="text" class="form-control" id="location" placeholder="Address" ng-model="address">
          <br>
          <button class="btn btn-primary" ng-click="findLocation()">Find</button>
        </div>
        
        <!--LIST SEARCH -->
        <div id="listSearch">
          <p>Address<p>
          <input type="text" class="form-control" id="city" ng-model="search">

          <p>Price<p>
          <input type="text" class="form-control" type="number" id="price" ng-model="price">
          <label>Start Time</label>
          <input type="date" class="form-control" id="inputStart" ng-model="start_date">
          <label>End Time</label>
          <input type="date" class="form-control" id="inputEnd" ng-model="end_date">
            
          <label>Type</label>
          <select id="inputType" class="form-control" ng-model="type">
            <option>apartments</option>
            <option>houses</option>
            <option>townhouses</option>
            <option>dormitory</option>
            <option>lofts</option>
            <option>any</option>
          </select>
          <br>
          <button class="btn btn-primary" ng-click="clearFilters()">Clear</button>
        </div>
      </div>
    
    </div>

    <div class="col-md-10 well">

      <div class="wrapper">
        <!--MAP VIEW -->
        <div class="embed-responsive embed-responsive-4by3" id="mapView" style="visibility: hidden;">
          <iframe class="embed-responsive-item" src="views/mapsAddMarker2.html" title="Maps" id="map"></iframe>
        </div>
        
        
        <!--LIST VIEW -->
        <div id="listView">
          <table class="table table-striped table-hover">
            <tr>
              <th>Address</th>
              <th>City</th>
              <th>Start Date</th>
              <th>End Date</th>
            <tbody>
            <tr valign="middle" ng-repeat="obj in listings | filter:predicate() | filter: search | filter:startDate() | filter:endDate() | filter:typeFilter()">
              <td> <a href="#/viewlisting/{{obj._id}}"> {{obj.address.streetname}} </a> </td>
              <td> {{obj.address.city}}</td> 
              <td> {{toDate(obj.timeframe.start_date)}}</td>
              <td> {{toDate(obj.timeframe.end_date)}}</td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
     </div>
  </div>   
</div>
