
<div class="col-md-12 home" ng-init="init();" ng-controller="MainController">
 <div class="row">
    
    <div class="col-md-2 well">
      <p>Address<p>
      <input type="text" class="form-control" id="city" ng-model="search">

      <p>Price<p>
      <input type="text" class="form-control" type="number" id="price" ng-model="price">
      </select>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" ng-init="utilities.checks = false" ng-model="utilities" id="utilities">
        <label> Utilities</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" ng-model="furnished" id="furnished">
        <label> Furnished</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" ng-model="en_suite" id="en_suite">
        <label> En Suite</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" ng-model="public_transport" id="public_transport">
        <label> Public Transport</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" ng-model="pets" id="pets">
        <label> Pets</label>
      </div>
        {{utilities}}
    </div>

    <div class="col-md-10 well">
      <label>{{tagline}}</label>
      <table class="table table-striped table-hover">
        <tr>
          <th>Address</th>
          <th>City</th>
          <th>Start Date</th>
          <th>End Date</th>
        <tbody>
        <tr valign="middle" ng-repeat="obj in listings | filter:predicate() | filter: search">
          <td> <a href="#/viewlisting/{{obj._id}}"> {{obj.address.streetname}} </a> </td>
          <td> {{obj.address.city}}</td> 
          <td> {{toDate(obj.timeframe.start_date)}}</td>
          <td> {{toDate(obj.timeframe.end_date)}}</td>
        </tr>
      </tbody>
      </table>
     </div>
  </div>   
</div>
